kibana:
  image: docker.elastic.co/kibana/kibana:7.4.1

  links:
    - elasticsearch

elasticsearch:
  image: docker.elastic.co/elasticsearch/elasticsearch:7.4.1
  volumes:
    - "$PWD/esdata:/usr/share/elasticsearch/data"
  environment:
    - discovery.type=single-node
    - xpack.security.enabled=false
    - xpack.monitoring.enabled=false
    - xpack.watcher.enabled=false
    - ES_JAVA_OPTS=-Xms1g -Xmx1g
nginx:
  image: nginx
  ports:
    - "5602:443"
    - "5603:444"
  links:
    - kibana
    - elasticsearch
  volumes:
    - "$PWD/certificate.crt:/etc/nginx/ssl/certificate.crt"
    - "$PWD/certificate.key:/etc/nginx/ssl/certificate.key"
    - "$PWD/kibana.htpasswd:/etc/nginx/conf.d/kibana.htpasswd"
    - "$PWD/default.conf:/etc/nginx/conf.d/default.conf"
logstash:
  image: logstash:7.4.1

  links:
    - elasticsearch
  volumes:
    - ./mydata:/usr/share/logstash/mydata
    - "$PWD/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml"
    - "$PWD/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf"

